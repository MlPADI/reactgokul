name: Build and Deploy
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Install kubectl
        uses: azure/setup-kubectl@v2.0
        with:
          version: 'v1.24.0' # default is latest stable
        id: install
                  
      - name: Docker Login
        uses: docker/login-action@v2.2.0
        with:
          registry: "docker.io"
          username: "padidaparama"
          password: "9345746516"
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Build image and push
        run: |
          export SHELL=/bin/bash
          #eval $(minikube -p minikube docker-env)
          docker build -f ./Dockerfile -t gokulreact:v1 .
          echo -n "verifying images:"
          docker images
          docker tag gokulreact:v1 padidaparama/gokulreact:v1
          docker push padidaparama/gokulreact:v1
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          
      - name: Update kubeconfig file
        run: |
          aws eks update-kubeconfig --name gokuldemo1

      - name: Deploy to EKS
        run: |
          kubectl apply -f deployment.yaml
